name: code_scan
description: A flexible code scanner for QR codes, barcodes and many others. Using Google's ML Kit. Use it as a Widget with camera or use the methods provided, with whatever camera widget.
version: 0.2.0
homepage: https://github.com/DrafaKiller/CodeScanner-flutter

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  camera: ^0.9.6
  google_mlkit_barcode_scanning: ^0.3.0
  rxdart: ^0.27.3
